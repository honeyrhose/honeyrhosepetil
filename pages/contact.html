<!----------CONTACT SECTION---------->
<div class="contact-me" id="contact">
    <div class="contact">
        <h1>Get in touch with me!</h1>
        <p>If you wish to befriend with me, feel free to slide in</p>
        <div class="screen">
            <div class="screen-header">
                <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                </div>

                <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                </div>
            </div>
            <div class="screen-body">
                <div class="screen-body-item left">
                    <div class="app-title">
                        <span>Contact</span>
                        <span>Me</span>
                    </div>
                    <div class="app-contact">
                        <i class="fa-solid fa-location-dot"><span>Agora Lapasan, CDOC</span></i>
                        <br>
                        <i class="fa-solid fa-at"><span>honeyrhosepetil@gmail</span></i>
                        <br>
                        <i class="fa-solid fa-address-book"><span>09476397800</span></i>
                    </div>
                </div>
            <div class="screen-body-item">

                <div class="app-form-group">
                    <input class="app-form-control" type="text" name="" placeholder="NAME">
                </div>

                <div class="app-form-group">
                    <input class="app-form-control" type="text" name="" placeholder="EMAIL">
                </div>

                <div class="app-form-group">
                    <input class="app-form-control" type="text" name="" placeholder="CONTACT NO.">
                </div>

                <div class="app-form-group message">
                    <input class="app-form-control" type="text" name="" placeholder="MESSAGE ">
                </div>

                <div class="app-form-group buttons">
                    <button class="app-form-button">Send</button>
                    <button class="app-form-button">Cancel</button>
                </div>
            </div>
            </div>
        </div>
    </div>
